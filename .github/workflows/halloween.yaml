name: CI Security + Build + Test + Push (Docker Hub)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  IMAGE_NAME: halloween-httpd
  DOCKERFILE_PATH: app/Dockerfile
  BUILD_CONTEXT: app

jobs:
  security-build-test-push:
    runs-on: label-1

    steps:
      # -------------------------------------------------
      # 0) Install Docker on self-hosted runner (if missing)
      # -------------------------------------------------
      - name: Install Docker (self-hosted runner)
        run: |
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found. Installing Docker..."
            sudo apt-get update -y
            sudo apt-get install -y ca-certificates curl gnupg
            sudo install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            sudo chmod a+r /etc/apt/keyrings/docker.gpg

            echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

            sudo apt-get update -y
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            sudo systemctl enable --now docker
          else
            echo "Docker already installed"
          fi

          docker version

      # -------------------------------------------------
      # 1) Checkout source code
      # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # 2) Set Docker image tag using GitHub build number
      # -------------------------------------------------
      - name: Set image tag (GitHub run number)
        run: |
          echo "IMAGE_TAG=${{ github.run_number }}" >> $GITHUB_ENV
          echo "FULL_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}" >> $GITHUB_ENV

      # -------------------------------------------------
      # 3) SECURITY: Gitleaks (secret scanning)
      # -------------------------------------------------
      - name: Gitleaks - scan for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --verbose

      # -------------------------------------------------
      # 4) SECURITY: Trivy filesystem scan
      # -------------------------------------------------
      - name: Trivy - filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL
          exit-code: 0

      # -------------------------------------------------
      # 5) CODE QUALITY: SonarQube scan
      # -------------------------------------------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8

      # -------------------------------------------------
      # 6) Build Docker image locally
      # -------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          load: true
          tags: ${{ env.FULL_IMAGE }}

      # -------------------------------------------------
      # 7) Smoke test the container (docker run + curl)
      # -------------------------------------------------
      - name: Smoke test container
        run: |
          docker rm -f halloween-test || true
          docker run -d --name halloween-test -p 8084:80 ${{ env.FULL_IMAGE }}
          sleep 5
          curl -I http://localhost:8084

      # -------------------------------------------------
      # 8) SECURITY: Trivy image scan
      # -------------------------------------------------
      - name: Trivy - image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          format: table
          severity: CRITICAL
          exit-code: 1

      # -------------------------------------------------
      # 9) Login to Docker Hub (ACCESS TOKEN)
      # -------------------------------------------------
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------------------------------
      # 10) Push image to Docker Hub
      # -------------------------------------------------
      - name: Push image to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.FULL_IMAGE }}

      # -------------------------------------------------
      # 11) Cleanup (always runs)
      # -------------------------------------------------
      - name: Cleanup test container
        if: always()
        run: |
          docker rm -f halloween-test || true
