name: CI Security + Build + Test + Push (Docker Hub)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  IMAGE_NAME: halloween-httpd
  DOCKERFILE_PATH: app/Dockerfile
  BUILD_CONTEXT: app

jobs:
  security-build-test-push:
    runs-on: label-1

    steps:
      # -------------------------------------------------
      # 1) Checkout source code
      # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # 2) Set Docker image tag using GitHub build number
      # -------------------------------------------------
      - name: Set image tag (GitHub run number)
        run: |
          echo "IMAGE_TAG=${{ github.run_number }}" >> $GITHUB_ENV
          echo "FULL_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}" >> $GITHUB_ENV

      # -------------------------------------------------
      # 3) SECURITY: Gitleaks (secret scanning)
      # -------------------------------------------------
      - name: Gitleaks - scan for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --verbose

      # -------------------------------------------------
      # 4) SECURITY: Trivy filesystem scan
      # -------------------------------------------------
      - name: Trivy - filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL
          exit-code: 1

      # -------------------------------------------------
      # 5) CODE QUALITY: SonarQube scan
      # -------------------------------------------------
      # Required secrets:
      # - SONAR_HOST_URL
      # - SONAR_TOKEN
      # - SONAR_PROJECT_KEY
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8

      # -------------------------------------------------
      # 6) Build Docker image locally
      # -------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          load: true
          tags: ${{ env.FULL_IMAGE }}

      # -------------------------------------------------
      # 7) Smoke test the container (docker run + curl)
      # -------------------------------------------------
      - name: Smoke test container
        run: |
          docker rm -f halloween-test || true
          docker run -d --name halloween-test -p 8083:80 ${{ env.FULL_IMAGE }}
          sleep 5
          curl -I http://localhost:8083

      # -------------------------------------------------
      # 8) SECURITY: Trivy image scan
      # -------------------------------------------------
      - name: Trivy - image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          format: table
          severity: CRITICAL
          exit-code: 1

      # -------------------------------------------------
      # 9) Login to Docker Hub (ACCESS TOKEN)
      # -------------------------------------------------
      # Required secrets:
      # - DOCKERHUB_USERNAME
      # - DOCKERHUB_TOKEN
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------------------------------
      # 10) Push image to Docker Hub
      # -------------------------------------------------
      - name: Push image to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.FULL_IMAGE }}

      # -------------------------------------------------
      # 11) Cleanup (always runs)
      # -------------------------------------------------
      - name: Cleanup test container
        if: always()
        run: |
          docker rm -f halloween-test || true
